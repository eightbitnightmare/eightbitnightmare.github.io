<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fretboard Trainer</title>
    <link rel="stylesheet" href="fretboardtrainer_style.css">
</head>
<body>

    <div class="trainer-container">

            <input type="checkbox" id="dark-mode-toggle" name="dark-mode">
            <label for="dark-mode-toggle">ðŸŒ™ Dark Mode</label>
        </div>

        <div class="controls">

                <select id="scale-select"></select>

        <div class="metronome-control">

    <audio id="metronome-sound" src="metronome_01.mp3" preload="auto"></audio>

    <script src="fretboardtrainer_script.js"></script>
</body>
</html>
