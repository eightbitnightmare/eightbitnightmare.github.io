<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Metronome</title>
    <link rel="stylesheet" href="metronome_style.css">
</head>
<body>
    <div class="metronome">
        <h1>Metronome</h1>
        <div class="controls">
            <div class="bpm-control">
                <label for="bpm">BPM:</label>
                <input type="number" id="bpm" value="120" min="20" max="300">
            </div>
            <div class="time-signature-control">
                <label for="beats">Beats per bar:</label>
                <select id="beats">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
            <button id="startStop">Start</button>
        </div>
        <div class="visualizer">
            <div class="beat"></div>
        </div>
    </div>

    <audio id="highClick" src="metronome_01.mp3"></audio>
    <audio id="lowClick" src="metronome_02.mp3"></audio>

    <script src="metronome_script.js"></script>
</body>
</html>
